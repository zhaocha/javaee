<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>学生信息管理系统用户登录</title>
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="/javaee/common/css/login.css">
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
</head>
<body>
	<div class="scr">
		<div class="top-title panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">用户登录	</h3>
			</div>
			<div class="panel-body top-end">
				<form id="login"  >
					<input type="text" class="form-control" name="username" id="username" placeholder="输入用户名">
					<input type="password" class="form-control" name="password" id="password" placeholder="输入密码">
					<label class="radio-inline">
					  <input type="radio" name="authority" value="1"> 普通用户
					</label>
					<label class="radio-inline">
					  <input type="radio" name="authority" value="2"> 管理员
					</label>
					<button type="submit" name="submit" id='myButton' class="btn btn-primary btn-block">登录</button>
					<a class="btn btn-danger btn-block" href="/javaee/register.html" role="button">注册</a>
				</form>
			</div>
		</div>
	</div>
</body>
<script src="/javaee/common/js/login.js"></script>
</html>
