<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>学生信息管理系统用户注册</title>
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="/javaee/common/css/login.css">
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
</head>
<body>
	<div class="scr">
		<div class="top-title panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">用户注册</h3>
			</div>
			<div class="panel-body top-end">
				<form id="register">
					<input type="text" class="form-control" name="username" id="username" placeholder="输入用户名">
					<input type="password" class="form-control" name="password" id="password" placeholder="输入密码">
					<input type="password" class="form-control" name="repassword" id="repassword" placeholder="再次输入密码">
					<button type="submit" name="submit" class="btn btn-primary btn-block">注册</button>
					<a class="btn btn-danger btn-block" href="/javaee/login.html" role="button">已注册，去登录-></a>
				</form>
			</div>
		</div>
	</div>
</body>
<script src="/javaee/common/js/register.js"></script>
</html>
